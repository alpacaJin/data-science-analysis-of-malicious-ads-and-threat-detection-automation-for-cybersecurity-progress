    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=WindSong" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

    <!-- Font Awesoome Icons -->
    <script src="https://kit.fontawesome.com/b4d50f2604.js" crossorigin="anonymous"></script>

    <!-- Favicon -->

    <title>Careless</title>

    <!-- Background -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
        }
    </style>

    <!-- Header -->
    <style>
        @media (min-width: 992px) {
            .responsive-sub {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 576px) {
            .responsive-sub {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 575px) {
            .responsive-sub {
                font-size: 1rem;
            }
        }
    </style>

    <!-- Sub Header -->
    <style>
        @media (min-width: 768px) {
            .responsive-sub-row {
                justify-content: left;
            }
        }

        @media (max-width: 767px) {
            .responsive-sub-row {
                justify-content: center;
            }
        }

        /* Text */
        @media (min-width: 576px) {
            .responsive-text {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 575px) {
            .responsive-text {
                font-size: 1rem;
            }
        }

        /* Name */
        @media (min-width: 576px) {
            .responsive-name {
                font-size: 3rem;
            }
        }

        @media (max-width: 575px) {
            .responsive-name {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header" class="container-fluid px-3 mx-0 pt-3" style="z-index: 1;">
        <div class="row responsive-sub justify-content-evenly" style="font-family: 'Afacad'; color: white;">
            <div class="col-sm-1 col-md-1 col-lg-1 pt-2 text-center text-md-start">CARELESS</div>

            <div class="col-sm-8 col-md-8 col-lg-7 pt-2">
                <div class="row justify-content-center">
                    <div class="col-sm-2 col-md-2 col-lg-3 pt-2 text-center">
                        <a style="font-family: 'Afacad'; color: white;">Attack Surface</a>
                        <span class="material-symbols-outlined d-inline-block align-middle">
                            chevron_right
                        </span>
                    </div>
        
                    <div class="col-sm-2 col-md-2 col-lg-3 pt-2 text-center">
                        <a href="#keyword-analysis" style="font-family: 'Afacad'; color: white;">Keyword Analysis</a>
                    </div>
        
                    <div class="col-sm-2 col-md-2 col-lg-3 pt-2 text-center">
                        <a href="#fraud-detection" style="font-family: 'Afacad'; color: white;">Threat Detection</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-1 col-md-1 col-lg-3 pt-2 text-center text-lg-end">
                <a href="#report" style="font-family: 'Afacad'; color: white;">Report</a>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="container-fluid px-3 mx-0 pt-5">
        <div class="row responsive-sub-row justify-content-evenly" style="padding-left: 18%; padding-right: 10%;">
            <!-- Sub Header -->
            <div class="responsive-text col-md-5 col-lg-5 text-start text-lg-start" style="font-family: 'Afacad'; color: white; padding-top: 20%;">
                <p class="resposnvie-sub ">Let's explore top competitors for</p>
                <div class="responsive-name" style="font-family: 'WindSong'; font-weight: bold">
                    <p>Cybersecurity</p>
                </div>
            </div>

            <!-- Form -->
            <div class="col-md-6 col-lg-6" style="font-family: 'Afacad'; color: white; font-size: 1.5rem; padding-top: 20%;">
                <!-- Webscrape -->
                <form action="{{url_for('scrape_data.webscrape')}}" method="post">
                    <div class="form-group">
                        <label for="keyword-input">Keywords</label>
                        <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="emailHelp" placeholder="nft, cryptocurrency, malware">
                        <small id="emailHelp" class="form-text text-muted">Scrape many keywords at one time!</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Let's scrape!</button>
                </form>

                <!-- Predict -->
                <form action="{{url_for('predict_data.predict')}}" method="post">
                    <button type="submit" class="btn btn-primary">Let's predict!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="container-fluid px-3 mx-0 pt-5">
        <div class="row responsive-sub-row justify-content-evenly" style="padding-left: 18%; padding-right: 10%;">
            <h4 style="color: white;">
                {{ scraped_data }}
            </h4>

            <h4 style="color: white;">
                {{ predict_data }}
            </h4>
        </div>
    </div>

        </form>

        <h4 style="color: black;">

        </form>

        <h4 style="color: black;">
            {{ predict_data }}
        </h4>
    </div> -->
</body>

</html>
